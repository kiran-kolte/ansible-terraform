---
info_list_kvpairs:
  - key: virtual machine name
    value: "{{ computer_name }}"
  - key: ansible host
    value: "{{ ansible_host }}"
  - key: mac address
    value: "{{ mac_address }}"
  - key: public ip address
    value: "{{ public_ip_address }}"
  - key: private ip addresses
    value: "{{ private_ipv4_addresses | default([]) | join(',') }}"
  - key: image
    value: "{{ image['offer'] }} {{ image['sku'] }}:{{ image['version'] }}"
  - key: virtual machine size
    value: "{{ virtual_machine_size }}"
  - key: resource group
    value: "{{ resource_group }}"
  - key: azure region
    value: "{{ location }}"
  - key: tags
    value: "{{ tags | default([]) | join(',') }}"
...
